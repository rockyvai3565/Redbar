<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>The Red Bar</title>

  <!-- Open Graph -->
  <meta property="og:title" content="Redbar" />
  <meta property="og:description" content="A daily budget tracker that is just one bold bar. Type an amount to spend and watch your bar shrink. Set budget with budget: 120." />
  <meta property="og:image" content="https://example.com/assets/hero.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://example.com/" />

  <!-- Farcaster Mini App -->
  <meta name="fc:miniapp" content="{&quot;version&quot;:&quot;1&quot;,&quot;name&quot;:&quot;Redbar&quot;,&quot;imageUrl&quot;:&quot;https://example.com/assets/embed-3x2.png&quot;,&quot;button&quot;:{&quot;title&quot;:&quot;Open&quot;,&quot;action&quot;:{&quot;type&quot;:&quot;launch_frame&quot;,&quot;url&quot;:&quot;https://example.com/&quot;}},&quot;splashImageUrl&quot;:&quot;https://example.com/assets/splash.png&quot;,&quot;splashBackgroundColor&quot;:&quot;#020617&quot;}" />

  <!-- Backwards compatible Frame -->
  <meta name="fc:frame" content="vNext" />
  <meta name="fc:frame:image" content="https://example.com/assets/embed-3x2.png" />
  <meta name="fc:frame:button:1" content="Open" />
  <meta name="fc:frame:button:1:action" content="launch_frame" />
  <meta name="fc:frame:button:1:target" content="https://example.com/" />
  <meta name="fc:frame:splash_image" content="https://example.com/assets/splash.png" />
  <meta name="fc:frame:splash_background_color" content="#020617" />

  <style>
    :root {
      --bg: #fbfbf8;
      --ink: #0c0c0c;
      --muted: rgba(12,12,12,.62);
      --line: rgba(12,12,12,.12);
      --red: #dc2626;
      --redDark: #910c0c;
      --shadow: rgba(0,0,0,.10);
      --radius: 22px;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    #app {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      box-sizing: border-box;
    }
    .wrap { width: min(560px, 100%); }
    .top {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 14px;
    }
    .name { font-weight: 900; letter-spacing: -0.02em; font-size: 28px; line-height: 1.1; }
    .sub { margin-top: 4px; color: var(--muted); font-size: 13px; font-weight: 600; }
    .pill {
      font-size: 12px; font-weight: 900; letter-spacing: .16em;
      padding: 10px 12px; border: 1px solid var(--line);
      border-radius: 999px; background: #fff; user-select: none;
    }
    .pill.mini { border-color: rgba(220,38,38,.35); box-shadow: 0 0 0 6px rgba(220,38,38,.08) inset; }
    .pill.pulse { animation: pop .9s ease; }
    @keyframes pop { 0%{transform:scale(1)} 10%{transform:scale(1.06)} 100%{transform:scale(1)} }

    .panel {
      background: #fff; border: 1px solid var(--line);
      border-radius: var(--radius); box-shadow: 0 18px 50px var(--shadow);
      padding: 18px 16px 16px;
    }
    .numbers { display: flex; flex-direction: column; gap: 6px; margin-bottom: 14px; }
    .big { font-size: 44px; font-weight: 950; letter-spacing: -0.04em; }
    .unit { font-size: 18px; font-weight: 800; color: var(--muted); margin-left: 6px; }
    .small { font-size: 13px; color: var(--muted); font-weight: 650; }

    .barWrap { padding: 10px 2px 14px; }
    .barBg {
      position: relative; height: 62px; border-radius: 18px;
      border: 1px solid var(--line); background: #f0f0ed; overflow: hidden;
    }
    .barFill {
      position: absolute; top: 0; left: 0; bottom: 0; width: 100%;
      background: linear-gradient(90deg, var(--redDark) 0%, var(--red) 60%);
      transition: width .22s ease;
    }
    .barTeeth { position: absolute; inset: 0; pointer-events: none; mix-blend-mode: multiply; opacity: .9; }
    .tooth {
      position: absolute; bottom: 0; width: 10px; transform: translateX(-50%);
      background: rgba(12,12,12,.28); border-radius: 4px 4px 0 0;
    }
    .barBg.panic {
      animation: shake .55s ease-in-out infinite;
      border-color: rgba(220,38,38,.35);
      box-shadow: 0 0 0 10px rgba(220,38,38,.08) inset;
    }
    @keyframes shake { 0%{transform:translateX(0)} 25%{transform:translateX(-2px)} 50%{transform:translateX(2px)} 75%{transform:translateX(-1px)} 100%{transform:translateX(0)} }

    .inp {
      width: 100%; font-size: 16px; padding: 14px 14px;
      border-radius: 16px; border: 1px solid var(--line);
      outline: none; background: #fff; box-sizing: border-box; font-weight: 700;
    }
    .inp:focus { border-color: rgba(220,38,38,.35); box-shadow: 0 0 0 6px rgba(220,38,38,.10); }
    .help { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
    .chip {
      font-size: 12px; font-weight: 750; padding: 8px 10px;
      border-radius: 999px; border: 1px solid var(--line);
      background: #fff; color: rgba(12,12,12,.8);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./script.js"></script>
</body>
</html>
